<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://java.sun.com/jsf/composite/components"
	template="/templates/application-template.xhtml">

	<ui:define name="container">
		<h1>Increment in conversation</h1>
		<hr />
		<h:messages errorClass="alert alert-error" />
		<h:form styleClass="form-horizontal">
			<custom:controlGroup label="Last name">
				<h:inputText required="true"
					value="#{userConversationController.user.lastName}" />
			</custom:controlGroup>
			<custom:controlGroup label="email">
				<h:inputText required="true"
					value="#{userConversationController.user.email}" />
			</custom:controlGroup>
			<div class="form-actions">
				<h:commandButton value="Back" action="page1?faces-redirect=true"
					styleClass="btn" />
				<h:commandButton value="Next" action="summary?faces-redirect=true"
					styleClass="btn btn-primary" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
